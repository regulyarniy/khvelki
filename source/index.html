<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Магазин исскуственных ёлок khvelki.ru</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body id="top">
  <div class="visually-hidden">
    <include src="build/img/sprite.svg"></include>
  </div>

  <header class="page-header no-js">
    <div class="page-header__wrapper container">
      <svg class="page-header__image" width="50" height="50" alt="Логотип"><use xlink:href="#christmas_tree"/></svg>
      <h1 class="page-header__title">Магазин Елок</h1>
      <button class="page-header__button no-js" type="button"><span class="visually-hidden">Открыть\закрыть меню</span></button>
    </div>
    <nav class="page-header__navigation container">
      <ul class="page-header__list">
        <li class="page-header__item"><a class="page-header__link" href="#top">Наверх</a></li>
        <li class="page-header__item"><a class="page-header__link" href="#">Акции</a></li>
        <li class="page-header__item"><a class="page-header__link" href="#">Каталог</a></li>
        <li class="page-header__item"><a class="page-header__link" href="#">Доставка</a></li>
        <li class="page-header__item"><a class="page-header__link" href="#">Контакты</a></li>
      </ul>
    </nav>

  </header>

  <main>

    <section class="hero">
      <h2 class="visually-hidden">Наши акции</h2>
      <p class="hero__lead"><span class="hero__title">Купи любую елку и получи гирлянду в подарок!</span></p>
      <p class="hero__lead"><span class="hero__title">До нового года осталось:</span></p>
      <div class="hero__countdown">
        <div class="hero__wrapper">
          <span class="hero__count hero__count--days">15</span><br><span class="hero__label">дней</span>
        </div>
        <div class="hero__wrapper">
          <span class="hero__count hero__count--hours">23</span><br><span class="hero__label">часов</span>
        </div>
        <div class="hero__wrapper">
          <span class="hero__count hero__count--minutes">29</span><br><span class="hero__label">минут</span>
        </div>
        <div class="hero__wrapper">
          <span class="hero__count hero__count--seconds">14</span><br><span class="hero__label">секунд</span>
        </div>
      </div>
    </section>
  </main>

  <footer>

  </footer>
  <script defer src="js/script.min.js"></script>
</body>

</html>
